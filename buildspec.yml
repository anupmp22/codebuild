version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - aws cp s3 target/gs-spring-boot-0.1.0.jar s3://mps3bucket/
artifacts:
  files:
    - target/gs-spring-boot-0.1.0.jar
